<!DOCTYPE html>
<html>
<head>
    <title>Flask To-Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60,72,88,0.12);
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #6366f1;
            margin-bottom: 24px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            gap: 8px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #c7d2fe;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border-color: #6366f1;
        }
        button {
            background: #6366f1;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #4338ca;
        }
        .clear-btn {
            background: #dc3545;
            margin-top: 10px;
        }
        .clear-btn:hover {
            background: #b91c1c;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 24px;
        }
        li {
            background: #f1f5f9;
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.2s;
        }
        li.completed {
            text-decoration: line-through;
            color: #94a3b8;
            background: #e0e7ff;
        }
        a {
            margin-left: 12px;
            color: #6366f1;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.2s;
        }
        a:hover {
            color: #dc3545;
        }
        .actions {
            display: flex;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Flask To-Do List</h1>
        
        <form action="/add" method="POST">
            <input type="text" name="task" placeholder="Enter a new task" required>
            <button type="submit">Add</button>
        </form>

        <form action="/clear" method="POST">
            <button type="submit" class="clear-btn">Clear All</button>
        </form>

        <ul>
            {% for task in tasks %}
                <li class="{{ 'completed' if task.completed }}">
                    <span>{{ task.content }}</span>
                    <span class="actions">
                        <a href="/complete/{{ task.id }}" title="Mark Complete">
                            {% if not task.completed %}
                                <span>&#10003;</span>
                            {% else %}
                                <span>&#10004;</span>
                            {% endif %}
                        </a>
                        <a href="/delete/{{ task.id }}" title="Delete">
                            <span>&#128465;</span>
                        </a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
